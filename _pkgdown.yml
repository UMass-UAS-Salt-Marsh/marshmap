url: https://umass-uas-salt-marsh.github.io/marshmap/
template:
  bootstrap: 5

reference:
- title: Processing sequence
  desc: The primary sequence of preparing data, building models, and making maps.
    These functions normally spawn batch jobs on Unity via 
    [slurmcollie](https://github.com/UMassCDS/slurmcollie) (except for `screen` 
    which is intrinsically interactive), though you can run locally with `local = TRUE`.
- contents:
  - gather
  - screen
  - derive
  - sample
  - prep_unet
  - create_py_env
  - fit
  - map
  - mosaic
  
- title: Reporting  and management functions
  desc: These functions report data and model status.
- contents:
  - fitinfo
  - fitset
  - fitpurge
  - mapinfo
  - mappurge
  - assess
  - unet_assess_hierarchical
  - flights_report
  - sample_freq
  - importance
  - flightinfo
  - fieldinfo
  - sampleinfo
  
- title: Utility functions
  desc: Uncommonly-used utility functions.
- contents:
  - init
  - build_flights_db
  - find_orthos
  - maketiles
  - refit
  - upscale_clone
  - upscale_more

- title: slurmcollie functions
  desc: These functions are part of the [slurmcollie](https://github.com/UMassCDS/slurmcollie) 
    package, used to manage batch jobs on the Unity cluster.
- contents:
   - slurmcollie::info
   - slurmcollie::showlog
   - slurmcollie::kill
   - slurmcollie::purge

- title: internal
  contents:
  - do_gather
  - flights_prep
  - do_upscale_more
  - do_derive
  - do_sample
  - do_fit
  - do_map
  - do_mosaic
  - gather_finish
  - sample_finish
  - fit_finish
  - map_finish
  - resolve_dir
  - db_purge
  - do_prep_unet
  - unet_build_input_stack
  - unet_extract_training_patches
  - unet_spatial_train_val_split
  - unet_export_to_numpy  
  - the
  - .onLoad
